{% extends "layout.html" %}

{% block stylesheet %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/createTeam.css') }}"/>
{% endblock %}

{% block title %}
  <title>Create Team</title>
{% endblock %}

{% block container %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>Add Players</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="playerForm" action="/season">
          <div class="form-group">
            <label for="playerName">Name</label>
            <input type="text" class="form-control" id="playerName">
          </div>
          <div class="form-group">
            <label for="playerTeam">Team</label>
            <select class="form-control" id="playerTeam">
              <option value="ARI">Arizona Cardinals</option>
              <option value="ATL">Atlanta Falcons</option>
              <option value="BAL">Baltimore Ravens</option>
              <option value="BUF">Buffalo Bills</option>
              <option value="CAR">Carolina Panthers</option>
              <option value="CHI">Chicago Bears</option>
              <option value="CIN">Cincinnati Bengals</option>
              <option value="CLE">Cleveland Browns</option>
              <option value="DAL">Dallas Cowboys</option>
              <option value="DEN">Denver Broncos</option>
              <option value="DET">Detroit Lions</option>
              <option value="GB">Green Bay Packers</option>
              <option value="HOU">Houston Texans</option>
              <option value="IND">Indianapolis Colts</option>
              <option value="JAX">Jacksonville Jaguars</option>
              <option value="KC">Kansas City Chiefs</option>
              <option value="LAC">Los Angeles Chargers</option>
              <option value="LAR">Los Angeles Rams</option>
              <option value="LV">Las Vegas Raiders</option>
              <option value="MIA">Miami Dolphins</option>
              <option value="MIN">Minnesota Vikings</option>
              <option value="NE">New England Patriots</option>
              <option value="NO">New Orleans Saints</option>
              <option value="NYG">New York Giants</option>
              <option value="NYJ">New York Jets</option>
              <option value="PHI">Philadelphia Eagles</option>
              <option value="PHO">Pittsburgh Steelers</option>
              <option value="PIT">San Francisco 49ers</option>
              <option value="SEA">Seattle Seahawks</option>
              <option value="TB">Tampa Bay Buccaneers</option>
              <option value="TEN">Tennessee Titans</option>
              <option value="WAS">Washington Redskins</option>
            </select>
          </div>
          <div class="form-group">
            <label for="playerPosition">Position</label>
            <select class="form-control" id="playerPosition">
              <option id="quarterBack" value="QB">Quarterback</option>
              <option id="runningBack" value="RB">Running Back</option>
              <option id="wideReceiver" value="WR">Wide Receiver</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="reset" id="addPlayer" class="btn btn-primary">Add Player</button>
              <button type="submit" id="startSeason" class="btn btn-success" disabled>Start Season</button>
              <button type="button" id="startOver" class="btn btn-danger">Start Start Over</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 playerInfo" id="players">
        <!--Player Will be dynamically added here-->
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script src="{{ url_for('static', filename='js/createTeam.js') }}"></script>
{% endblock %}
